<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Clock UI</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script></script>
  </body>
</html>
